<!DOCTYPE html>
<html>
	<head>
		<title>Basic template</title>
    </head>
    <style type="text/css">
        body {
            font-size: 40px;
            font-family:Arial, Helvetica, sans-serif
        }
    </style>
<body>
    <script type="text/javascript">
	//Round function to only have two digits must be invented
    function round2digits(number) {
       return Math.round(number * 100) / 100;
    }

    var netvalue = prompt ("What is the net value of your product (in €)?");
    var taxrate = 0.19;
    var grossvalue = round2digits(netvalue * (1 + taxrate));
    var taxvalue = round2digits(netvalue * taxrate);

     
    
    // \n = Linkebreaks in alerts

    document.write ("Your entered Value is (in €) = " + netvalue + "<br>This is the grossvalue (in €) = " + grossvalue + "<br>This is the taxrate that was added (in €) = " + taxvalue);

    

    </script>

</body>
</html>
